name: Deploy Node.js Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'rapid-prototype/node-backend/**'
  workflow_dispatch:

env:
  REGION: us-central1
  SERVICE_NAME: node-backend

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: rapid-prototype

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_POOL_NAME }}
        service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
        token_format: 'access_token'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.PROJECT_ID }}

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: rapid-prototype/node-backend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('rapid-prototype/node-backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        cd rapid-prototype/node-backend
        npm ci

    - name: Build and Deploy to Cloud Run
      run: |
        set -e
        cd rapid-prototype/node-backend
        gcloud builds submit --tag gcr.io/${{ secrets.PROJECT_ID }}/$SERVICE_NAME:$GITHUB_SHA
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/${{ secrets.PROJECT_ID }}/$SERVICE_NAME:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated

    - name: Verify deployment
      run: |
        gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format="get(status.url)" 